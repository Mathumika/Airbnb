<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List Example</title>
    <style>
        h2 {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Ordered List</h2>
    <p>Food</p>
    <ol>
        <li>Momos</li>
        <li>Pizza</li>
        <li>Pasta</li>
        <li>Noodles</li>
    </ol>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
    <style>
        h2 {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Unordered List</h2>
    <p>Clothes:</p>
    <ul>
        <li>Pants</li>
        <li>Shirts</li>
        <li>Skirts</li>
    </ul>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>


        <h2><span style="color:red">Login</span></h2> 
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login with Login</button>


</body>
</html>
