<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            font-size: 1.5em; /* Adjust the font size for the heading */
            text-decoration: underline; /* Add underline to the heading */
            margin-bottom: 10px; /* Add margin below the heading */
        }

        p {
            font-size: 1em; /* Adjust the font size for the paragraph */
            margin-bottom: 10px; /* Add margin below the paragraph */
        }

        ol {
            font-size: 1em; /* Adjust the font size for the ordered list */
        }

        /* Add more styles as needed */
    </style>
</head>
<body>

    <h2>Ordered List</h2>

    <p>Food:</p>

    <ol>
        <li>Pizza</li>
        <li>Pasta</li>
        <li>Noodles</li>
        <li>Momos</li>
    </ol>

</body>
</html>



</body>
</html>
