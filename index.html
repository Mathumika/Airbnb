<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            font-size: 1.8em; /* Adjust the font size for the heading */
            text-decoration: underline; /* Add underline to the heading */
        }

        ol {
            font-size: 1.5em; /* Adjust the font size for the ordered list */
            margin-bottom: 10px; /* Add some margin at the bottom of the ordered list */
        }

        ol li:nth-child(1),
        ol li:nth-child(2) {
            font-size: 1.2em; /* Adjust the font size for the first and second list items */
        }

        /* Add more styles as needed */
    </style>
</head>
<body>

    <h2>Ordered List of Food</h2>

    <ol>
        <li>Pizza</li>
        <li>Pasta</li>
        <li>Noodles</li>
        <li>Momos</li>
    </ol>

</body>
</html>
