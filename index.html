<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List Example</title>
    <style>
        h2 {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Ordered List</h2>
    <p>Food</p>
    <ol>
        <li>Momos</li>
        <li>Pizza</li>
        <li>Pasta</li>
        <li>Noodles</li>
    </ol>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List Example</title>
    <style>
        h2 {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Unordered List</h2>
    <ul>
        <li>Pants</li>
        <li>Shirts</li>
        <li>Skirts</li>
    </ul>

    <p>Clothes</p>

</body>
</html>
